name: E2E Tests
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests (Docker Compose)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build evidence CLI
        run: make build

      - name: Start E2E Environment (Docker Compose)
        run: |
          cd tests/e2e
          docker-compose up -d
        env:
          POSTGRES_IMAGE: postgres:17.4
          ARTIFACTORY_IMAGE: releases-docker.jfrog.io/jfrog/artifactory-pro:7.98.9
          EVIDENCE_IMAGE: releases-docker.jfrog.io/jfrog/evidence:latest
          RTLIC: ${{ secrets.RTLIC }}

      - name: Wait for Services to be Ready
        run: |
          echo "Waiting for Artifactory..."
          timeout 300 bash -c 'until curl -sf http://localhost:8082/artifactory/api/system/ping; do sleep 5; done'
          echo "✓ Artifactory is ready"
          
          echo "Waiting for Evidence service..."
          timeout 300 bash -c 'until curl -sf http://localhost:8046/api/v1/system/ping 2>/dev/null; do sleep 5; done'
          echo "✓ Evidence service is ready"
          
          # Additional wait for services to fully initialize
          sleep 30

      - name: Run Bootstrap Script
        run: |
          cd tests/e2e/scripts
          bash bootstrap.sh
        env:
          JFROG_URL: http://localhost:8082
          JFROG_USER: admin
          JFROG_PASSWORD: password
          RTLIC: ${{ secrets.RTLIC }}

      - name: Run E2E Tests
        run: |
          go test -v -timeout 30m ./tests/e2e/...
        env:
          JFROG_URL: http://localhost:8082
          CI: true

      - name: Show Logs on Failure
        if: failure()
        run: |
          cd tests/e2e
          echo "=== Artifactory Logs ==="
          docker-compose logs artifactory | tail -100
          echo "=== Evidence Service Logs ==="
          docker-compose logs evidence-service | tail -100
          echo "=== Postgres Logs ==="
          docker-compose logs postgres | tail -50

      - name: Stop E2E Environment
        if: always()
        run: |
          cd tests/e2e
          docker-compose down -v

