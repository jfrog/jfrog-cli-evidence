# SonarCloud Configuration
sonar.projectKey=jfrog-cli-evidence
sonar.organization=jfrog
sonar.projectName=JFrog CLI Evidence
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=evidence
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/**,**/mocks/**,**/*.pb.go
sonar.tests=evidence
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Go specific configuration
sonar.go.coverage.reportPaths=coverage/coverage.out
sonar.go.tests.reportPaths=test-results/test.json

# Code coverage
sonar.coverage.exclusions=**/*_test.go,**/vendor/**,**/testdata/**,**/cmd/**,**/mocks/**

# Duplication
sonar.cpd.exclusions=**/*_test.go,**/vendor/**,**/testdata/**

# Quality Gate
sonar.qualitygate.wait=true
